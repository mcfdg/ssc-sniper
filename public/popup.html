<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SSC Sniper</title>
  <link rel="stylesheet" href="popup.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&amp;display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="header">
    <h1 class="title">SSC Sniper</h1>
  </div>

  <div class="divider"> </div>

  <div class="app">
    <!-- A header with the title SSC Sniper and a thin gray line below it -->
    <input id="targetTime" type="time" required />
    <!-- unclickable button -->
    <button id="submitBtn" disabled>Submit</button>
  </div>

  <script src="popup.js"></script>

</body>

</html>
